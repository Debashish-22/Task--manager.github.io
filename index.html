<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container flex center vertical-align">

        <div id='container' class="task-container flex-col around vertical-align">
            
            <header class='heading'>Task Manager</header>

            <div class="inputs flex between">
                <input id="input" type="text" placeholder="Write Tasks to Add...">
                <button id ='button'>Add</button>
            </div>

            <div id='content' class="content flex-col  vertical-align"> </div>

            <p class="space">Made with <i class="bi bi-heart-fill red"></i> by Debashish!</p>
        </div>
    </div>

    <script src ='./app.js'></script>
</body>
</html>
